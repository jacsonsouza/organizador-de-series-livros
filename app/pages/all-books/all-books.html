<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>book-list</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
    <link rel="icon" href="/assets/resources/images/logo.png" />
  </head>
  <body>
    <div id="menu"></div>
    <main>
      <div class="container">
        <h1>Livros</h1>
        <div>
          <fieldset>
            <legend>Escolha o filtro:</legend>
            <div>
              <input type="checkbox" class="check-input" value="all" />
              <label for="all">Todos</label>
            </div>
            <div>
              <input
                type="checkbox"
                class="check-input"
                id="novels"
                value="light-novel"
              />
              <label for="novels">Light Novel</label>
            </div>
            <div>
              <input
                type="checkbox"
                class="check-input"
                id="brasil"
                value="literatura-br"
              />
              <label for="brasil">Literatura Br</label>
            </div>
            <div>
              <button id="filter">Filtrar</button>
            </div>
          </fieldset>
        </div>
        <hr />
        <div class="list"></div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="module" src="/app/pages/common.js"></script>
    <script type="module" src="/app/pages/all-books/all-books.js"></script>
  </body>
</html>
